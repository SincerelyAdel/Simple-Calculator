<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>CaloCalotorüòê</title>
</head>
<body>
    <h1 class="Title">Calculator</h1>
    <div class="Basic-Operations">
        <button onclick="advanced_add()" id="addition">Addition</button>
        <button onclick="advanced_subtract()" id="subtraction">Subtraction</button>
        <button onclick="advanced_division()" id="division">Division</button>
        <button onclick="advanced_multiplication()" id="multiplication">multiplication</button>
    </div>
    <div class="Number-Fields">
        <ol class="Number-Fields-Child">
            <li>
                <div class="Number-First">
                    <label for="fnum" id="fnum-title">this is the first number</label><br>
                    <input type="text" placeholder="Enter your first number" id="fnum">
                </div>
            </li>
            <li>
                <div class="Number-Second">
                    <label for="snum" id="snum-title">this is the second number</label><br>
                    <input type="text" placeholder="Enter your second number" id="snum">
                </div>
            </li>
        </ol>  
        <p id="Result"></p>
    </div>

    <div class="Advanced-Operations-Parent">
        <div class="Advanced-Operations">
            <button onclick="advanced_power()" id="power">Power</button>
            <button onclick="advanced_root()" id="root">Root</button>
        </div>
    </div>
    
    <div class="Styling">
        <div class="Styling-Block">1</div>
        <div class="Styling-Block">2</div>
        <div class="Styling-Block">3</div>
    </div>
</body>
</html>
